<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
    <link rel="stylesheet" href="../../assets/index.css">
</head>
<body>
    <p>
        Los closures nos sirven para tener algo parecido a variables
        privadas, característica que no tiene JavaScript por default.
        Es decir encapsulan variables que no pueden ser modificadas
        directamente por otros objetos, sólo por funciones
        pertenecientes al mismo.
    </p>
    <p><em>Abrir la consola</em></p>
    <script>
        // IIFE Una IIFE (Immediately Invoked Function Expression) constituye un patrón de diseño usado comúnmente en Javascript
        (function() {
            let color = 'green';

            function printColor() {
                console.log(color);
            }

            printColor();
        })();

        // funciones que regresarn funciones
        function makeColorPrinter(color) {
            let colorMessage = `The color is ${color}`;

            return function () {
                console.log(colorMessage);
            }
        }

        let greenColorPrinter = makeColorPrinter("green");
        console.log(greenColorPrinter());

        // variables privadas
        const counter = {
            count: 3
        }

        console.log(counter.count);

        function makeCounter(n) {
            let count = n;

            return {
                increase: function() {
                    count = count + 1;
                },
                decrease: function() {
                    count = count - 1;
                },
                getCount: function() {
                    return count;
                },
            }
        }

        let mCounter = makeCounter(7);
        console.log("No accede al valor: ", mCounter.count);
        console.log("Si accede al valor: ", mCounter.getCount());
        mCounter.increase();
        mCounter.increase();
        mCounter.increase();
        console.log("Si accede al valor: ", mCounter.getCount());
        mCounter.decrease();
        console.log("Si accede al valor: ", mCounter.getCount());
    </script>
</body>
</html>
